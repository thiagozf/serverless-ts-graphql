service:
  name: my-api

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  region: sa-east-1

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: GET
          path: hello
  graphql:
    handler: handler.graphqlHandler
    events:
      - http:
          path: graphql
          method: ANY
          cors: true
